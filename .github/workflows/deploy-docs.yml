
name: 部署文档

on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 安装根项目依赖
        run: yarn install --frozen-lockfile

      - name: 构建 VuePress
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: yarn run docs:build

      - name: 安装 myself 子项目依赖
        run: pnpm install --frozen-lockfile
        working-directory: myself

      - name: 构建 myself 子项目
        run: pnpm run build
        working-directory: myself

      - name: 合并构建产物
        run: |
          rm -rf src/.vuepress/dist/myself
          cp -r myself/out/ src/.vuepress/dist/myself/

      - name: 补丁 sitemap.xml
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s|</urlset>|<url><loc>https://guomaimang.github.io/myself/index.html</loc><lastmod>${TODAY}</lastmod><changefreq>monthly</changefreq><priority>0.8</priority></url><url><loc>https://guomaimang.github.io/myself/cn.html</loc><lastmod>${TODAY}</lastmod><changefreq>monthly</changefreq><priority>0.6</priority></url></urlset>|" src/.vuepress/dist/sitemap.xml

      - name: 创建 .nojekyll
        run: touch src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
